<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DJaeger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/app.css" />
  </head>
  <body class="relative">
    <main class="absolute w-full h-screen overflow-y-hidden">
      <div class="flex flex-col w-full h-full lg:flex-row">
        <div
          class="flex flex-col items-center justify-center w-full h-1/2 lg:flex-row lg:h-full lg:w-2/3"
        >
          <div class="p-4 lg:w-1/2">
            <img src="" alt="illust, welcome" class="illust" />
          </div>
          <div class="flex flex-col gap-2 p-4 text-center lg:w-1/2">
            <span id="quote" class="text-2xl font-bold text-white"></span>
            <span id="author" class="text-lg font-semibold text-white"></span>
          </div>
        </div>
        <div
          class="relative flex items-center justify-center w-full h-1/2 lg:h-full lg:w-1/3"
        >
          <button
            id="sign-in-modal-open"
            class="px-6 py-4 text-xl font-bold text-white bg-blue-600 rounded-full focus:outline-none lg:hidden"
          >
            Sign In
          </button>
          <div
            class="absolute z-10 w-full h-full transition-all duration-1000 ease-in-out transform translate-y-full bg-white rounded-t-3xl lg:translate-y-0 lg:relative lg:rounded-t-none lg:z-0 lg:bg-transparent"
            id="sign-in-modal"
          >
            <div class="w-full h-full flex-flex-col">
              <div class="flex items-center justify-end p-4 lg:hidden">
                <button id="sign-in-modal-close" class="focus:outline-none">
                  <i class="fas fa-times fa-lg"></i>
                </button>
              </div>
              <div
                class="flex flex-col w-full h-full gap-6 p-4 lg:justify-between"
              >
                <div
                  class="flex flex-col items-center gap-3 lg:justify-center lg:h-1/2"
                >
                  <h1
                    class="text-2xl font-bold text-blue-600 lg:text-6xl lg:text-white"
                  >
                    Sign In
                  </h1>
                  <h2 class="text-lg font-semibold opacity-75 lg:text-2xl">
                    to get started
                  </h2>
                </div>
                <div class="flex justify-center h-1/2">
                  <form
                    action="{{ route('login.attempt') }}"
                    method="post"
                    class="flex flex-col gap-4"
                  >
                    <div class="flex flex-col w-full gap-8">
                      <div class="input-wrapper">
                        <input
                          type="email"
                          class="w-full px-3 py-2 transition-all bg-gray-200 border-b-2 border-black rounded-lg outline-none opacity-80 focus:border-blue-800"
                          id="email"
                          name="email"
                          required
                        />
                        <label
                          for="email"
                          class="transition-all ease-out floating input-label"
                          >Email</label
                        >
                      </div>
                      <div class="input-wrapper">
                        <input
                          type="password"
                          class="w-full px-3 py-2 transition-all bg-gray-200 border-b-2 border-black rounded-lg outline-none opacity-80 focus:border-blue-800"
                          id="password"
                          name="password"
                          required
                        />
                        <div
                          class="absolute right-0 p-3 transition-all visibility-toggler hover:text-blue-800"
                        >
                          <i class="fas fa-eye"></i>
                        </div>
                        <label
                          for="password"
                          class="transition-all ease-out floating input-label"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="flex justify-between gap-6">
                      <label
                        for="remember-me"
                        class="flex items-center gap-2 input-label hover:text-blue-800"
                      >
                        <input
                          type="checkbox"
                          name="remember_me"
                          id="remember-me"
                          class="border-2 border-black rounded checked:bg-blue-800 form-checkbox"
                        />
                        <span>Remember Me!</span>
                      </label>
                      <a href="" class="hover:text-blue-800"
                        >Forgot Password?</a
                      >
                    </div>
                    <button
                      type="submit"
                      class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-800"
                    >
                      Sign In
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
      id="overlay"
      class="absolute top-0 hidden w-full h-screen bg-black opacity-50"
    ></div>
    <div class="lg:hidden">
      <svg viewBox="0 0 1320 1600">
        <path
          d="M0,1350 C220,1250,440,1250,660,1350 C880,1450,1100,1450,1320,1350 L1320,0 L0,0"
          fill="#1cc7f2"
          class="cyan-wave-sm"
        />
        <path
          d="M0,1350 C220,1250,440,1250,660,1350 C880,1450,1100,1450,1320,1350 L1320,0 L0,0"
          fill="#1c64f2"
          class="opacity-50 blue-wave-sm"
        />
        <path
          d="M0,1350 C220,1250,440,1250,660,1350 C880,1450,1100,1450,1320,1350 L1320,0 L0,0"
          fill="#791cf2"
          class="opacity-25 purple-wave-sm"
        />
      </svg>
    </div>
    <div class="hidden lg:block">
      <svg viewBox="0 0 1320 600">
        <path
          d="M0,450 C220,350,440,350,660,450 C880,550,1100,550,1320,450 L1320,0 L0,0"
          fill="#1cc7f2"
          class="cyan-wave-lg"
        />
        <path
          d="M0,450 C220,350,440,350,660,450 C880,550,1100,550,1320,450 L1320,0 L0,0"
          fill="#1c64f2"
          class="opacity-50 blue-wave-lg"
        />
        <path
          d="M0,450 C220,350,440,350,660,450 C880,550,1100,550,1320,450 L1320,0 L0,0"
          fill="#791cf2"
          class="opacity-25 purple-wave-lg"
        />
      </svg>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
      integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/controller/illustController.js"></script>
    <script src="/public/js/API/quoteGeneratorAPI.js"></script>
    <script src="/public/js/controller/toggleSignInModal.js"></script>
    <script src="/public/js/controller/inputController.js"></script>
    <script src="/public/js/controller/passwordVIisibilityController.js"></script>
    <script src="/public/js/Animation/bgAnimation.js"></script>
  </body>
</html>
